<form>
  <mat-selection-list #problemsListInput>
    <mat-list-option *ngFor="let problem of problems">
      {{problem}}
    </mat-list-option>
  </mat-selection-list>

  <mat-form-field>
    <input matInput placeholder="יש לי בעיה אחרת" />
  </mat-form-field>
  <br>
  <mat-label>
    <mat-icon>info</mat-icon>
    ניתן לבחור יותר מאפשרות אחת
  </mat-label>
</form>
<button mat-raised-button>המשך</button>
